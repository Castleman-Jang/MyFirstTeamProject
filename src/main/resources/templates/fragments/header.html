<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOIDA</title>
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/sign.css}"/>
    <link rel="stylesheet" th:href="@{/css/my.css}"/>
    <link rel="stylesheet" th:href="@{/css/moim_detail.css}"/>
    <link rel="stylesheet" th:href="@{/css/jsncss.css}">
    <link rel="stylesheet" th:href="@{/css/jsncss3.css}"/>
    <link rel="stylesheet" th:href="@{/css/jsncss2.css}"/>
    <link rel="stylesheet" th:href="@{/css/category.css}"/>
    <link rel="stylesheet" th:href="@{/css/notice_list.css}"/>
    <script src="//cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-react/dist/index.umd.min.js" defer></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" defer></script>
    <script type="application/javascript" th:src="@{/js/script.js}" defer></script>
    <script type="application/javascript" th:src="@{/moim_detail.js}" defer></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
<header class="header" th:fragment="navigation">
    <div class="header-container">
        <a href="/" target="_self" class="logo">MOIDA</a>
        <nav class="header-buttonBox">
            <a class="header-button" th:href="${loginUser != null ? '/my/info' : '/sign/in'}">
                <i class="ti ti-users"></i>
                <span>마이</span>
            </a>
            <a class="header-button" th:if="${loginUser != null && loginUser.isAdmin == 'Y'}"
               th:href="${loginUser != null ? '/admin/moim' : '/sign/in'}">
                <i class="ti ti-circle-letter-a"></i>
                <span>관리자</span>
            </a>
            <div class="header-button" onclick="showMenu()">
                <i class="ti ti-menu-2 mobile-menuButton"></i>
                <span>메뉴</span>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
